<!DOCTYPE html>
<html class="loginHtml">
<head>
	<meta charset="utf-8">
	<title>${APP.name}-登录</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="icon" href="../favicon.ico">
	<link rel="stylesheet" href="../ui2/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="../ui2/css/public.css" media="all" />
</head>
<script type="text/javascript">
//禁止登录页内嵌
if (window != top){
	parent.location.href = location.href;
}

</script>
<body class="loginBody">
	<form class="layui-form" id="loginForm" method="post" action="/doLogin">
		<div class="login_face"><img src="../ui2/images/face.jpg" class="userAvatar"></div>
		<div class="layui-form-item input-item ${!isEmpty(loginId!)?'layui-input-active'}">
			<label for="user_name">用户名</label>
			<input type="text" placeholder="请输入用户名" autocomplete="off" name="loginId" id="user_name"  value="${loginId!}" class="layui-input" lay-verify="required" >
		</div>
		<div class="layui-form-item input-item ${!isEmpty(loginPwd!)?'layui-input-active'}">
			<label for="user_password">密码</label>
			<input type="password" placeholder="请输入密码" autocomplete="off" id="user_password" value="${loginPwd!}" name="loginPwd" class="layui-input" lay-verify="required" >
		</div>
		<%if(isTrue(isCaptcha!)){%>
		<div class="layui-form-item input-item" id="imgCode">
			<label for="code">验证码</label>
			<input type="text" placeholder="请输入验证码" autocomplete="off" id="code" class="layui-input" name="captcha" id="captcha" lay-verify="required">
			<img src="/captcha" onclick="this.src='/captcha?'+Math.random()" height="36px" width="97px"  > 
		</div>
		<%}%>
		<div class="layui-form-item">
			<button class="layui-btn layui-block" lay-filter="login" lay-submit>登录</button>
		</div>
		<div class="layui-copy">
            ${APP.copyright!}
		</div>
	</form>
	<script type="text/javascript" src="../ui2/layui/layui.js"></script>
	<script type="text/javascript" src="../ui2/login/login.js"></script>
	<script type="text/javascript" src="../ui2/js/cache.js"></script>
</body>
</html>
